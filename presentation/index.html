<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/default.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>reveal.js</title>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section class="slide-1">
          <img src="./logo.png" alt="1" style="width: 50%" />
          <p class="fragment" data-fragment-index="1">Team: Treasure Island</p>
        </section>
        <section class="slide-2">
          <h2>OUR TEAM</h2>
          <div class="team-wrapper">
            <div class="fragment team-member" data-fragment-index="1">
              <img class="team-member-photo" src="./photo.jpg" />
              <p>Alexander</p>
              <p>Team Leader</p>
            </div>
            <div class="fragment team-member" data-fragment-index="1">
              <img class="team-member-photo" src="./photo-se.jpg" style="margin-bottom: 70px" />
              <p>Sergey</p>
              <p>Developer</p>
            </div>
            <div class="fragment team-member" data-fragment-index="1">
              <img class="team-member-photo" src="./question.png" style="margin-bottom: 70px" />
              <p>Andrey</p>
              <p>Developer</p>
            </div>
          </div>
        </section>
        <section>
          <div class="fragment">
            <img src="./screenshot1.png" />
          </div>
        </section>
        <section>
          <h3>Steck</h3>
          <div class="fragment">
            <ul id="list-of-technology">
              <li class="technology-steck"><img src="./logo-ts.png" alt="" /></li>
              <li class="technology-steck"><img src="./eslint-logo.png" alt="" /></li>
              <li class="technology-steck"><img src="./logo-webpack.png" alt="" /></li>
              <li class="technology-steck"><img src="./logo-prettier.png" alt="" /></li>
              <li class="technology-steck"><img src="./jest-logo.png" alt="" /></li>
            </ul>
          </div>
        </section>
        <section>
          <h3>Readme</h3>
          <div class="fragment"></div>
        </section>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
